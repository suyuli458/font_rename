name: Rename Fonts and Push

on:
  push:
    paths:
      - 'input_fonts/**.ttf'

jobs:
  rename-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install fontTools
        run: pip install fonttools

      - name: Run rename script
        run: python font_rename.py

      - name: Commit and push output fonts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output_fonts/
          git commit -m "Auto update output fonts on push" || echo "No changes to commit"
          git push https://x-access-token:${{secrets.GH_PAT}}@github.com/suyuli458/font_rename.git main
